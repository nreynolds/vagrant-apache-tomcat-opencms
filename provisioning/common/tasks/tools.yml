- name: Install dependencies
  apt: pkg={{ item }}
  sudo: yes
  with_items:
    - build-essential
    - curl
    - git
    - libreadline-dev
    - libssl-dev
    - libyaml-dev
    - zlib1g-dev
    - libsqlite3-dev
    - sqlite3
    - libxml2-dev
    - libxslt1-dev
    - python-pycurl
    - libcurl4-gnutls-dev
    - fontconfig
    - vim
    - vim-nox